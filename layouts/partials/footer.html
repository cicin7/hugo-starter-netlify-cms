<footer class="footer">

    <ul class="main-menu">
      {{ range.Site.Menus.footer }}
      <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  
	<!-- <p>&copy;{{ dateFormat "2006" now }} {{ .Site.Title }}</p> -->

<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
