{{ partial "header.html" . }}

{{ range sort .Pages "Params.weight" }}

  <div class="article-wrap" style="background-image: url('{{ printf "/img/%s" (.Params.background_image | urlize) }}');">
    <article class="post-snippet">

      <h3 class="title">
        {{ .Title }}
      </h3>
      <p class="desc">
        {{ .Summary }}
      </p>
      <button class="button">BUTTON</button>
      
    </article>

  </div>

{{ end }}

{{ partial "footer.html" . }}
