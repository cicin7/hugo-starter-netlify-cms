{{ partial "header.html" . }}




{{ range sort .Pages "Params.weight" }}



{{ $imagePath := .Params.background_image }}
{{ $trimmedImagePath := strings.TrimPrefix "assets/" $imagePath }}

<div class="article-wrap" style="background-image: url('{{ if $imagePath }}{{ (resources.GetMatch $trimmedImagePath).RelPermalink }}{{ end }}');">
    <article class="post-snippet">

      <h3 class="title">
        {{ .Title }}
      </h3>
      <p class="desc">
        {{ .Summary }}
      </p>
      <button class="button">BUTTON</button>
      
    </article>

  </div>



{{ end }}




{{ partial "footer.html" . }}
